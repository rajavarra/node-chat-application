<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Chat Room</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat App</h1>
            <div>
                <a href="index.html" class="btn btn-link" id="leave-room">Leave Room</a>
            </div>

        </header>

        <div class="chat-main">
            <div class="chat-sidebar">
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-user"></i> Online Users</h3>
                <ul id="chat-users-list">
                </ul>
            </div>

            <div class="chat-messages-conatiner">
                <div class="chat-messages" id="chat-messages">
                </div>
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Type your message..." required
                        autocomplete="off">
                    <button class="btn">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
